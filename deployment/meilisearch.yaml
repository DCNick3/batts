apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: batts-meilisearch
  namespace: argocd
spec:
  project: default
  source:
    chart: meilisearch
    repoURL: https://meilisearch.github.io/meilisearch-kubernetes
    targetRevision: v0.2.8
  destination:
    namespace: default
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true