apiVersion: apps/v1
kind: Deployment
metadata:
  name: batts
  labels:
    app: batts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: batts
  template:
    metadata:
      labels:
        app: batts
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "true"
    spec:
      containers:
        - name: batts-backend
          image: ghcr.io/dcnick3/batts:backend-03aae35767ee491e738e8a0cb0fd6e234dac685a
          env:
            - name: CONFIG_SERVER__ENDPOINT
              value: "127.0.0.1:3001"
            - name: CONFIG_AUTH__TELEGRAM_SECRET
              valueFrom:
                secretKeyRef:
                  name: batts-secrets
                  key: telegram_secret
            - name: CONFIG_STORAGE__MEILISEARCH__ENDPOINT
              value: "http://batts-meilisearch.default.svc.cluster.local:7700"
            - name: CONFIG_STORAGE__MEILISEARCH__API_KEY
              valueFrom:
                secretKeyRef:
                  name: batts-meilisearch
                  key: MEILI_MASTER_KEY
        - name: batts-frontend
          image: ghcr.io/dcnick3/batts:frontend-03aae35767ee491e738e8a0cb0fd6e234dac685a
          env:
            - name: BACKEND_URL
              value: "http://127.0.0.1:3001"
          ports:
            - containerPort: 3000
